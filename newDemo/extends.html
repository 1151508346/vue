<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div id="app">
        
    </div>
    <script src="vue.js"></script>
    <script>
    // extends 是对父组件进行扩充和mixin的用法是一样的在本例子中#app就是父类
    // 可以说extends和mixin的用法是一样的，但是extends的优先级比mixin高
    // 当父组件中已经存在data ，methods 等等非生命周期函数的时候会覆盖掉扩展的组件数据
        var CompA = {
            template:"<h1>我是父类</h1>",
          data:{
            message:"aa",
          }
        } 
        const vm = new Vue({
            data:{
                message2:"bb"
            },
            el:"#app",
            // template:'<h1>child</h1>',
            extends:CompA ,
          
        })
        console.log(vm.$data.message,vm.$data.message2);

    </script>
    </body>
</html>
