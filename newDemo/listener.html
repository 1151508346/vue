        #app,.aa{

        <hello @click="handleclick" ></hello>

        template:"<div class='aa' v-on='$listeners'><button type='button' v-on='$listeners'>aaaaa</button> </div>"
    })

        const vm = new Vue({
            el:"#app",  
           
            data:{
              
            },
            methods:{
                handleclick(){
                    console.log('aaa');
                }
            }
        })

    </script>
    </body>
