<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<div id="app">
    <my-component></my-component>   
</div>
    <script src="vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<h1>这是一个自定义的标签</h1>',
        });
        new Vue({
            el:'#app',
        });
    </script>
</body>
</html>
