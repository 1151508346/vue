<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button ref='btn'>点击一下</button>
        <to-item ref="aa" v-bind:content="item" v-for="item in items"></to-item>
    </div>
    <script src="vue.js"></script>
    <script>
        var todoitem = {
            props: ['content'],
            template: '<li>{{content}}</li>',
        }
        var vm = new Vue({

            data: {
                items: ['aaa', 'bbb', 'ccc'],
            },
            components: {
                'toItem': todoitem,
            }
        });
        console.log(vm.$mount('#app'));

        console.log(vm.$refs.aa[0].$el.style.background = 'red');
        console.log(vm.$refs.btn);



    </script>
</body>

</html>
