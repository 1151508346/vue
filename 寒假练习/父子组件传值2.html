<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <hello :title="msg"></hello>
    </div>
    <script>
        var childImg = {
            template: "<img src='title'> "
        }
        var tem = {
            props: ['title'],
            template: `
                <div>
                    <myimg ></myimg>
                </div>
            `,
            components: {
                "myimg": childImg,
            }

        }
        // Vue.component("hello", tem);
        new Vue({
            el: "#app",
            data: {
                msg: "abc",
            },
            components: {
                "hello": tem,
            }

        })

    </script>
</body>

</html>
