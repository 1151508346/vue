<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
   <div id="app">
       <hello></hello>
   </div>
   <script src="vue.js"></script>
   <script>
   var  child = {
        template:"<div>子组件</div>",
   }
   var parent = {
        template:`<div>
                    <h1>父组件</h1>
                    <mydiv></mydiv>
                 </div>`,
        components:{
            'mydiv':child,
        }
    }
    Vue.component('hello',parent);
    new Vue({
        el:'#app',
    });
   </script>
    </body>
</html>
