<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./vue.js"></script>
    </head>
    <body>


        <div id="app">
            <hello :message = "msg"></hello>

        </div>
        <script>
        Vue.component('hello',{
            props:['message'],
            template:`<div>
            <h1>{{message}}</h1>
            </div>`,
        })
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"我是父组件中的信息",
            }
        })

            </script>
    </body>
</html>
