<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* .div1{
            width:150px;
            border:1px solid black;
            animation:bounce 3s;
            transform-origin:0 100%;
        } */  
        @keyframes bounce{
            0%{
                transform:scale(0);
            }
            50%{
                transform:scale(1.5);

            }
            100%{
                transform:scale(1);
            }
        }  
        /* .e,
        .lt{
           
        } */
        .ea,
        .la{
           animation: bounce 3s;
           transform-origin:left;
        }
        /*.e{
            border: 1px solid red;
        }*/
    </style>
</head>
<body>
    <div id="app">
        <transition enter-class="e"
                    leave-to-class="lt"
                    enter-active-class="ea"
                    leave-active-class="la"    
        >
            <div v-if="show">Hello Word</div>
        </transition>
        <button @click = "handleBtnClick">change</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                show:true,
            },
            methods:{
                handleBtnClick(){
                    this.show = !this.show;
                }
            }
        });
    </script>
</body>
</html>
