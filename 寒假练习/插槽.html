<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hello>
            <p slot = 'aa'>aa</p>
            <p slot = 'bb'>bb</p>
            <p slot = 'cc'>cc</p>
            <template slot-scope='props'>
              <p>{{props.content}}</p>
            </template>
        </hello>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('hello',{
            template:`<div>
                        <div>这是一个div</div>
                        <slot name='aa'></slot>
                        <slot name = 'bb'></slot>
                        <slot name = 'cc'></slot>
                        <slot :content='msg'></slot>
                    </div>`,
             data:function(){
               return {msg:"我是作用域插槽"}
            }
        });
        new Vue({
            el:'#app',
            
        })
    </script>
</body>
</html>
