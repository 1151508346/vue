<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            @keyframes bounce-in{
                0%{
                    transform:scale(0);
                }
                50%{
                    transform:scale(1.5);
                }
                100%{
                    transform:scale(1);
                }
            } 
            .h-enter-active,
            .h-leave-active{
                animation:bounce-in 3s;
                /*transform-origin:left;*/
            }           

        </style>
    </head>
    <body>
    <div id="root">
        <transition name ="h">
           <div v-if="show">Hello Word</div>
        </transition>
        <button @click="handleBtnClick">Change</button>
    </div>
    <script src="vue.js"></script>
    <script>
    new Vue({
        el:"#root",
        data:{
            show:false,
        },
        methods:{
            handleBtnClick:function(){
                this.show = !this.show;
            }
        }
    });

    </script> 
    </body>
</html>
