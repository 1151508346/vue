<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./vue.js"></script>
    </head>
    <body>
    <div id="app">
       <hello :title="msg">
                   <template slot-scope ="scope" >
                    <h1>{{scope.content}}</h1>
                    <p>{{scope.content}}</p>
            </template>
       </hello>
    </div>
    <script>
   var myc =  Vue.component('hello',{
        props:['title'],
        template:`<div> 
                        <slot content="this is slot-scope"></slot>
                        <h1>{{this.$props.title}}{{title}}</h1>
                  </div>`,
    })
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"我是父组件中的信息",
        },

    })

    </script>
    </body>
</html>
