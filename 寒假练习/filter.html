<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">

        <h1>{{msg|myfilter(3,"abc")}}</h1>
    </div>
    <script>
        Vue.filter("myfilter",function(str,leng,params){
            return str.slice(0,leng-1)+params
        })
        new Vue({
            el:"#app",
            data:{
                msg:"wenzi"
            },
            
        })
    
    </script>
</body>
</html>
