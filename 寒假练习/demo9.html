<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <!--  :key=item.id -->
            <li v-for="item in items" :key=item.a>{{item}}</li>
            <li v-for="(value,item) in items" :key=item>{{item}}..{{value}}</li>
        </ul>

    </div>
    <script src="vue.js"></script>
    <script>
        var arr = ['aaa', 'ccc', 'ccc'];
        new Vue({
            el: "#app",
            data: {
                items: ['aaa', 'ccc', 'ccc'],
            }
        });
    </script>
</body>

</html>
