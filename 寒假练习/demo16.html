<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="vue.js"></script>
    <script>
        var childVue = Vue.extend({
            template:'<p>{{firstName}}{{secondName}}{{lastName}}</p>',
            data:function (){
                return {
                    firstName:'aaa',
                    secondName:'bbb',
                    lastName:'ccc',
                }
            }
        });
        new  childVue().$mount('#app');//将当前Vue实力挂在到#app上
        // new Vue({
        //     el:'#app',
        //     data:{}
        // })
        
    </script>
</body>
</html>
