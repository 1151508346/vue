<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <hello>
            <h2 slot="footer">我是footer卡槽</h2>
            <!-- v-slot指定被包裹的卡槽 -->
            <template v-slot:header>
                <p>aaaaa</p>
                <h3>asd</h3>
            </template>

            <template slot-scope="props">
                <p>{{props.content}}</p>
                <p>{{props.content}}</p>
                <p>{{props.content}}</p>
                <p>{{props.content}}</p>

            </template>
        </hello>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('hello', {
            template: `<div>
                        <h1>
                            <slot name="header"></slot>
                        </h1>
                        <main>
                            <slot></slot>
                        </main>
                        <footer>
                            <slot name="footer"></slot>
                        </footer>
                        
                        <slot content="我是作用域卡槽"></slot>
                       
                    </div>`,
        });
        new Vue({
            el: '#app',

        })
    </script>
</body>

</html>
